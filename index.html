<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery.js"></script>
</head>

<body>
    <div class="color-container">
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>

        <div class="color">
            <div class="color_hex">#000000</div>
        </div>
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>
        <div class="color">
            <div class="color_hex">#000000</div>
        </div>

        <button class="refresh"><i class="fas fa-sync-alt"></i></button>
        <div class="copied">The color copied to clipboard</div>
    </div>

    <script>
        $('.refresh').click(function() {
            $('.color').each(function() {
                var rColor = '#' + Math.random().toString(16).substr(2, 6);
                $(this).css('background-color', rColor);
                $(this).children('.color_hex').text(rColor);
            });
        }).trigger('click');


        $('.color').click(function() {
            var input = $("<input>");
            var color = $(this).children(".color_hex").text();
            $('body').append(input);
            input.val(color).select();
            document.execCommand('copy');
            input.remove();
            $('.copied').fadeIn().delay(2000).fadeOut();
        });
    </script>
</body>

</html>
